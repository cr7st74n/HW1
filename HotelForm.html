<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="./css/HotelForm.css">
</head>
<body>

<h1>Reservation Form</h1>

<form >
    <table>
        <tr>
            <td><label for="fullName">Full Name:</label></td>
            <td><input type="text" id="fullName" name="fullName" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" required placeholder="(xxx) xxx-xxxx"></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td>
                <select id="state" name="state" required>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <option value="TX">Minneapolis</option>
                    <option value="FL">Hawaii</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="checkin">Check-in Date:</label></td>
            <td><input type="date" id="checkin" name="checkin" required></td>
        </tr>
        <tr>
            <td><label for="checkout">Check-out Date:</label></td>
            <td><input type="date" id="checkout" name="checkout" required></td>
        </tr>
        <tr>
            <td><label for="payment">Payment Method:</label></td>
            <td>
                <select id="payment" name="payment" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="cardNumber">Card Number:</label></td>
            <td><input type="text" id="cardNumber" name="cardNumber" required></td>
        </tr>
        <tr>
            <td><label for="specialRequests">Special Requests:</label></td>
            <td><textarea id="specialRequests" name="specialRequests" rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
