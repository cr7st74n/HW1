<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Gonzalez Table</title>
    <link rel="stylesheet" href="./css/LayoutAndTable.css">
</head>
<body>
    <h2>Cristian Gonzalez Table</h2>

<table border="1" cellpadding="10" cellspacing="0" class="it-table">
    <caption>Popularity of IT Topics</caption>
    <tr>
        <td colspan="5" class="ai">AI</td>
    </tr>
    <tr>
        <td colspan="2" class="cybersecurity">Cybersecurity</td>
        <td rowspan="2" class="cloud-computing">Cloud Computing</td>
        <td class="python">Python</td>
        <td rowspan="3" class="data-analytics">Data Analytics</td>
    </tr>
    <tr>
        <td colspan="2" class="network-admin">Network Administration</td>
        <td class="devops">DevOps</td>
    </tr>
    <tr>
        <td rowspan="2" class="software-eng">Software Engineering</td>
        <td colspan="2" class="web-dev">Web Development</td>
        <td class="blockchain">Blockchain</td>
    </tr>
    <tr>
        <td colspan="2" class="mobile-dev">Mobile App Development</td>
        <td class="ai-ethics">AI Ethics</td>
        <td class="machine-learning">Machine Learning</td>
    </tr>
</table>

</body>
</html>
